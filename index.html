<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

      <div id='app'>
        <div class="container">
          <div id="headers">
            <div id='headerText'>
              <!-- Title and subtitles! -->
              <h1>Guessing Game</h1>
              <h2>Guess a number between 1 - 100</h2>
            </div>
          </div>

          <div id='main'>
            <div id='input-parent'>
              <!-- Player's guess input, and submit button -->
              <h2>Player's input is as follows</h2>
              <form action="#" method="post">
                <input type="text" placeholder="Number...">
                <input type="submit" value="Submit">
            </form>
            </div>

            <div id='guesses'>
              <!-- unordered list of guesses -->
              <ul>Guesses</ul>
                <li>Guess 1</li>
                <li>Guess 2</li>
                <li>Guess 3</li>
            </div>

            <div id="menu-btns">
              <!-- reset and hint buttons -->
              <button>Reset</button>
              <button>Hint</button>
            </div>
          </div>
        </div>>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <h4>This project was created by Jennifer Tam.</h4>
          </div>

        </div>
    </div>

  </body>
</html>
