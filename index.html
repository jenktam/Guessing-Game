<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Bungee+Outline|Fredoka+One|Sigmar+One|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

      <div id='app'>
        <div class="container">
          <div id="headers">
            <div id='headerText'>
              <!-- Title and subtitles! -->
              <h1 id='title'>Guessing Game<i class="fa fa-question-circle" style="display: none" aria-hidden="true"></i> </h1>
              <h2 id='subtitle'>Guess a number between 1 - 100</h2>
            </div>
          </div>

          <div id='main'>
            <h2>Player's input is as follows</h2>
            <div id='input-parent'>
              <!-- Player's guess input, and submit button -->
                <input id="player-input" type="text" placeholder="#">
                <button id="submit-button">Go!</button>
            </div>

            <div id='guesses'>
              <!-- unordered list of guesses -->
              <ul>
                <li class="guess">_</li>
                <li class="guess">_</li>
                <li class="guess">_</li>
                <li class="guess">_</li>
              </ul>
            </div>

            <div id="menu-btns">
              <!-- reset and hint buttons -->
              <button id='reset'>Reset</button>
              <button id='hint'>Hint</button>
            </div>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <h4>This project was created with <i class="fa fa-heart fa-2" aria-hidden="true"></i> by Jen Tam.</h4>
          </div>

        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script src="js/GuessingGame.js" type="text/javascript"></script>
  </body>
</html>
